{% extends 'tuestilo/base.html' %}

{% block title %}
    > Inicio de sesion
{% endblock %}
    <!--  -->
{% block styles %}
    <style>
        
    </style>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 32vh; margin-bottom: 32vh;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card form-container">
          <div class="card-body">
            <h3 class="card-title text-center">Inicio de sesión</h3>
            <form>
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario" required>
              </div>
              <br>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group text-center"> <!-- Aquí se centra el botón -->
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
