{% extends 'tuestilo/base.html' %}

{% block title %}
    > Inicio de sesion
{% endblock %}
    <!--  -->
{% block styles %}
    <style>
        
    </style>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 24vh; margin-bottom: 24vh;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card form-container" style="border: 1px solid black;">
          <div class="card-body">
            <h3 class="card-title text-center">Inicio de sesión</h3>
            <form method="post" id="loginForm" action="/accounts/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario <br> <span id="usernameError" style="color: red;"></span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña <br> <span id="passwordError" style="color: red;"></span></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                        </div>
                    </div>
                </div>
                <div id="loginError" class="alert alert-danger" style="display: none;">
                    Nombre de usuario o contraseña incorrectos.
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>            
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
