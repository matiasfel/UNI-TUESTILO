{% extends 'tuestilo/base.html' %}

{% block title %}
    > Registrar
{% endblock %}

{% block content %}

<div class="container" style="margin-top: 12vh; margin-bottom: 12vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card form-container" style="border: 1px solid black;">
            <div class="card-body">
            <h3 class="card-title text-center">Crea tu cuenta</h3>
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input required type="text" class="form-control" name="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="username">Nombres</label>
                    <input required type="text" class="form-control" name="first_name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="username">Apellidos</label>
                    <input required type="text" class="form-control" name="last_name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input required type="email" class="form-control" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <div class="input-group">
                        <input required type="password" class="form-control" name="password1" placeholder="">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar contraseña</label>
                    <div class="input-group">
                        <input required type="password" class="form-control" name="password2" placeholder="">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input required type="checkbox" id="mantSesion" name="accept_terms">
                    <label for="mantSesion" style="padding: 10px;">Aceptar términos y condiciones</label>
                </div>
                <div class="form-group text-center">
                    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
