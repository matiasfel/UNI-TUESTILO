{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
    <h1>Agregar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit">Agregar</button>
            <a href="{% url 'crud' %}" class="btn">Cancelar</a>
        </div>
    </form>
</body>
</html>
