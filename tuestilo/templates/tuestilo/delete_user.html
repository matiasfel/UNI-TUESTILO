{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
    <h1>Eliminar Usuario</h1>
    <p style="text-align: center;">¿Estás seguro de que deseas eliminar a {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <div class="button-container">
            <button type="submit">Eliminar</button>
            <a href="{% url 'crud' %}" class="btn">Cancelar</a>
        </div>
    </form>
</body>
</html>
